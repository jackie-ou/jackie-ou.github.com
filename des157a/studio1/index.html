<html lang="en">
<head>

            </div>

    </form>
        <div class="inbox">

        <input id="signin" type="submit" value="Sign in">


    <!-- Main page -->
    <header>
        <h1>Skip Class Excuse Generator</h1>
    </header>
    <main>
        <form id="myForm">
            <div class="inbox">
                <div class="inbox-left">
                    <label for="adj1">Enter adjective</label>
                </div>
                <div class="inbox-right">
                    <input type="text" id="adj1" required>
                </div>
            </div>
            <div class="inbox">
                <div class="inbox-left">
                    <label for="noun1">Enter noun</label>
                </div>
                <div class="inbox-right">
                    <input type="text" id="noun1" required>
                </div>
            </div>
            <div class="inbox">

                    <label for="noun2">Enter noun</label>
                </div>
                <div class="inbox-right">
                    <input type="text" id="noun2" required>    
                </div>
            </div>
            <div class="inbox">
                <div class="inbox-left">
                    <label for="verb1">Enter verb</label>
                </div>
                <div class="inbox-right">
                    <input type="text" id="verb1" required>    
                </div>
            </div>
            <div class="inbox">
                <div class="inbox-left">
                    <label for="noun3">Enter verb</label>
                </div>
                <div class="inbox-right">
                    <input type="text" id="noun3" required>
                </div>
            </div>
            <input id="generate" type="submit" value="Generate Email">
        </form>

        <!-- MadLib -->
        <header>
            <h1>MadLib</h1>
        </header>
        <article id="madlib">
            <div class="container">
                <p>New Message</p>
                <button id="close">&xotime;</button>

            </div>
            <div class="container">
