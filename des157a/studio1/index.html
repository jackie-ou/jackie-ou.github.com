<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib 2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="splash">
            <header>
                <h1>Skip Class Excuse Generator</h1>
            </header>
            <p>Welcome to cowMail</p>
            <p>Skip Class Excuse Generator</p>
            <p>Sign in to continue to cowMail:</p>
            <form id=login>
                <div class="inbox">
                    <div class="inbox-left">
                        <label for="name">Enter name:</label>
                    </div>
                    <div class="inbox-right">
                        <input type="text" id="name" required>
                    </div>
                </div>
            </form>
            <div class="inbox">
                <div class="inbox-left">
                    Enter password:
                </div>
                <div class="inbox-right">
                    *********
                </div>
            </div>
            <button id="signin">Sign in</button>
        </section>
        <section class="hidden">
            <nav>
                <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" alt="logo">
            </nav>
            <div id="box">
                <div id="left">
                    <!-- Main page -->
                <header>
                    <h1>Skip Class Excuse Generator</h1>
                </header>
                <form id="myForm">
                    <div class="inbox">
                        <div class="inbox-left">
                            <label for="adj1">Enter adjective</label>
                        </div>
                        <div class="inbox-right">
                            <input type="text" id="adj1" required>
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="inbox-left">
                            <label for="animal1">Enter animal (plural)</label>
                        </div>
                        <div class="inbox-right">
                            <input type="text" id="animal1" required>
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="inbox-left">
                            <label for="pet-name">Enter pet name</label>
                        </div>
                        <div class="inbox-right">
                            <input type="text" id="pat-name" required>    
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="inbox-left">
                            <label for="animal2">Enter animal (big)</label>
                        </div>
                        <div class="inbox-right">
                            <input type="text" id="animal2" required>    
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="inbox-left">
                            <label for="adj2">Enter adjective that describes you</label>
                        </div>
                        <div class="inbox-right">
                            <input type="text" id="adj2" required>
                        </div>
                    </div>
                    <button id="btn1">Generate</button>
                </form>
                </div>
                <div id="right">
                    <!-- MadLib -->
                    <header>
                        <h1>MadLib</h1>
                    </header>
                    <article class="madlib">
                        <div class="container">
                            <p>New Message</p>
                            <button id="close">&xotime;</button>
                        </div> 
                        <div class="container">
                            <p id="to">To: </p>
                        </div>
                        <div class="container">
                            <p id="subject">Subject: </p>
                        </div>
                        <div class="container">
                            <p id="story">
                                Generate Story Here
                            </p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="mail">
            <a href="mailto:&#106;&#104;&#103;&#111;&#117;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">Email Me</a>
        </div>
        <div id="valid-html">
            <a href="https://validator.w3.org/check?uri=https://jackie-ou.github.io/des157a/studio1">Valid HTML</a>
        </div>
        <div id="valid-css">
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fjackie-ou.github.io%2Fdes157a%2Fstudio1&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">Valid CSS</a>
        </div>
    </footer>
</body>
</html>
