<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOASOBI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://allfont.net/allfont.css?fonts=tuffy-bold" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p id="msg">press space to toggle languages</p>

    <button id="song"><a href="https://open.spotify.com/track/3dPtXHP0oXQ4HCWHsOA9js?si=ba290e2ec4fe4b68">Song</a></button>
    <button id="art"><a href="https://www.instagram.com/there_peoples/">Artwork</a></button>

    <video id="myVideo" loop playsinline>
        <source id="mp4" src="media/JPN.mp4" type="video/mp4">
        <source id="webm" src="media/JPN.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/JPN.mp4">link to the video</a>
            instead.</p>
    </video>

   
    <section id="controls">
        <i class="fa-solid fa-play"></i>
        <i class="fas fa-volume-up"></i>
        <input id="volumeLevel" type="range" min="0" max="100" step="1">
    </section>

    
</body>

</html>
